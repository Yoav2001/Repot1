<!DOCTYPE html>
<html lang="en">
<head>
  <title>login page  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
  <link rel="js" href="/gym/login.js">
  <link rel="stylesheet" href="css/carousel.css">

</head>


    <body>

 
      <div>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">ProJym</a>
            </div>
            <ul class="nav navbar-nav">
              <li><a href="http://localhost:3000/homepage">Home</a></li>
              <li class="active"><a href="http://localhost:3000/login">log in</a></li>
              <li><a href="signUp.html">Sign Up</a></li>
            </ul>
          </div>
        </nav>
      </div>

      
      <div class="jumbotron text-center">
        <h1>Log in </h1>
      </div>

     

      <div>
        <section class="container -fluid">
            <section class="row">
                <section class="col-12 col-sm-6 col-md-3 ">
                    <form class="form-container"> 
                        <div class="form-group">
                          <label for="emailLogin">Email address</label>
                          <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="passwordLogin">Password</label>
                          <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="checkMe">
                          <label class="form-check-label" for="checkMe">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="subLogin()">Submit</button>
                      </form>



                </section>
              </div>

        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="login.js"  ></script>
    </body>
</html>
